<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur d'itinéraire - Stepford</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    select, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .operator-stepford-express {
      color: #c600a1;
      font-weight: bold;
    }
    .operator-airlink {
      color: #ff7700;
      font-weight: bold;
    }
    .connection {
      font-weight: bold;
      color: #000;
    }
    .intermediate {
      font-style: italic;
      font-size: 0.9em;
    }
    .route-option {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Calculateur d'itinéraire - Stepford</h1>

  <label for="start">Gare de départ :</label>
  <select id="start">
    <option value="">-- Sélectionner --</option>
    <option value="Stepford Central">Stepford Central</option>
    <option value="St Helens Bridge">St Helens Bridge</option>
    <option value="Benton">Benton</option>
    <option value="Elsemere Junction">Elsemere Junction</option>
    <option value="Morganstown">Morganstown</option>
    <option value="Leighton Stepford Road">Leighton Stepford Road</option>
    <option value="Leighton City">Leighton City</option>
    <option value="Edgemead">Edgemead</option>
    <option value="Westercoast">Westercoast</option>
    <option value="Westwyvern">Westwyvern</option>
    <option value="Northshore">Northshore</option>
    <option value="Llyn-by-the-Sea">Llyn-by-the-Sea</option>
    <option value="Rayleigh Bay">Rayleigh Bay</option>
    <option value="Eden Quay">Eden Quay</option>
    <option value="Newry">Newry</option>
    <option value="Newry Harbour">Newry Harbour</option>
    <option value="Stepford East">Stepford East</option>
    <option value="Berrily">Berrily</option>
    <option value="Stepford Airport Parkway">Stepford Airport Parkway</option>
    <option value="Stepford Airport Central">Stepford Airport Central</option>
    <option value="Airport Terminal 1">Airport Terminal 1</option>
    <option value="Airport Terminal 2">Airport Terminal 2</option>
    <option value="Airport Terminal 3">Airport Terminal 3</option>
    <option value="Water Newton">Water Newton</option>
  </select>

  <label for="end">Gare d'arrivée :</label>
  <select id="end">
    <option value="">-- Sélectionner --</option>
    <option value="Stepford Central">Stepford Central</option>
    <option value="St Helens Bridge">St Helens Bridge</option>
    <option value="Benton">Benton</option>
    <option value="Elsemere Junction">Elsemere Junction</option>
    <option value="Morganstown">Morganstown</option>
    <option value="Leighton Stepford Road">Leighton Stepford Road</option>
    <option value="Leighton City">Leighton City</option>
    <option value="Edgemead">Edgemead</option>
    <option value="Westercoast">Westercoast</option>
    <option value="Westwyvern">Westwyvern</option>
    <option value="Northshore">Northshore</option>
    <option value="Llyn-by-the-Sea">Llyn-by-the-Sea</option>
    <option value="Rayleigh Bay">Rayleigh Bay</option>
    <option value="Eden Quay">Eden Quay</option>
    <option value="Newry">Newry</option>
    <option value="Newry Harbour">Newry Harbour</option>
    <option value="Stepford East">Stepford East</option>
    <option value="Berrily">Berrily</option>
    <option value="Stepford Airport Parkway">Stepford Airport Parkway</option>
    <option value="Stepford Airport Central">Stepford Airport Central</option>
    <option value="Airport Terminal 1">Airport Terminal 1</option>
    <option value="Airport Terminal 2">Airport Terminal 2</option>
    <option value="Airport Terminal 3">Airport Terminal 3</option>
    <option value="Water Newton">Water Newton</option>
  </select>

  <button onclick="calculateRoute()">Calculer l'itinéraire</button>

  <div class="results" id="results">
    Sélectionnez un point de départ et une destination pour voir l'itinéraire.
  </div>

  <script src="script.js"></script>
</body>
</html>
