<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test gares</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; }
  label { display: inline-block; width: 150px; margin-bottom: 10px; }
  select { width: 200px; padding: 5px; margin-bottom: 10px; }
  button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
  #result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<label for="start">Gare de départ :</label>
<select id="start"></select><br/>

<label for="end">Gare d'arrivée :</label>
<select id="end"></select><br/>

<button id="calculate">Calculer</button>

<div id="result"></div>

<script>
const gares = [
  "Stepford Central", "St Helens Bridge", "Benton", "Leighton Stepford Road", "Leighton City",
  "Edgemead", "Westercoast", "Westwyvern", "Northshore", "Llyn-by-the-Sea",
  "Elsemere Junction", "Morganstown", "Rayleigh Bay", "Eden Quay", "Newry", "Newry Harbour",
  "Airport Central", "Stepford East", "Berrily", "Airport Parkway", "Terminal 1", "Terminal 2", "Terminal 3", "Water Newton", "LSR"
];

const startSelect = document.getElementById("start");
const endSelect = document.getElementById("end");
const resultDiv = document.getElementById("result");

gares.forEach(gare => {
  const optionStart = document.createElement("option");
  optionStart.value = gare;
  optionStart.textContent = gare;
  startSelect.appendChild(optionStart);

  const optionEnd = document.createElement("option");
  optionEnd.value = gare;
  optionEnd.textContent = gare;
  endSelect.appendChild(optionEnd);
});

document.getElementById("calculate").onclick = () => {
  const start = startSelect.value;
  const end = endSelect.value;
  if (start === end) {
    resultDiv.textContent = "La gare de départ et d'arrivée doivent être différentes.";
  } else {
    resultDiv.textContent = `Tu as choisi : départ = ${start}, arrivée = ${end}`;
  }
};
</script>

</body>
</html>
